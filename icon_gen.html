<!DOCTYPE html>
<html>
<head>
    <title>Generate Icon</title>
</head>
<body>
    <h1>Генератор иконки AllO_G</h1>
    <canvas id="canvas" width="192" height="192"></canvas>
    <br>
    <button onclick="downloadIcon()">Скачать icon-192.png</button>
    
    <script>
        // Создаем иконку
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Градиентный фон
        const gradient = ctx.createLinearGradient(0, 0, 192, 192);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 192, 192);
        
        // Белый круг
        ctx.beginPath();
        ctx.arc(96, 96, 70, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.fill();
        
        // Текст
        ctx.font = 'bold 48px Arial';
        ctx.fillStyle = '#667eea';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('AG', 96, 96);
        
        // Функция скачивания
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon-192.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
